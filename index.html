<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Etch A Sketch</h1>
    </div>
    <div class="chooseSizeContainer">
        <p>Choose a grid size</p>
        <button id="size">Grid Size</button>
    </div>
    <div class="chooseColorContainer">
        <p>Choose a color</p>
        <input id="colorPicker" type="color" value="#FFF" />
    </div>
    <div class="colorBtnsContainer">
        <button id="grayscale">Grayscale</button>
        <button id="random">Random Colors</button>
        <button id="erase">Eraser</button>
    </div>
    <div class="etchContainer">
        <div class="gridContainer"></div>
    </div>
    <div class="shakeContainer">
        <button id="shake">SHAKE</button>
    </div>
    <div class="footer">
        <p>Made by hskeays. An Odin Project assignment.</p>
        <a href="https://github.com/hskeays/etch-a-sketch">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" rel="noopener" alt="github logo">
        </a>
    </div>
</body>

</html>
