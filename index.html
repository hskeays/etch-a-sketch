<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <h1>Etch A Sketch</h1>
    <button id="size">Choose a grid size</button>
    <div id="colorBtns">
        <button id="black" onclick="setColor('black')">Black</button>
        <button id="random" onclick="setColor('random')">Random</button>
        <button id="erase" onclick="setColor('erase')">Eraser</button>
    </div>
    <div id="outerContainer">
        <div id="innerContainer"></div>
    </div>
    <button id="shake" onclick="shakeGrid()">SHAKE</button>
</body>

</html>
